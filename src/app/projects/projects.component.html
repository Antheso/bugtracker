<div class="projects">
  <mat-form-field class="projects__field">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter subj">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="projects__table">

    <!-- projectId Column -->
    <ng-container matColumnDef="projectId">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{ element.projectId }} </td>
    </ng-container>

    <!-- projectName Column -->
    <ng-container matColumnDef="projectName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.projectName }} </td>
    </ng-container>

    <!-- description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
    </ng-container>

    <!-- private Column -->
    <ng-container matColumnDef="private">
      <th mat-header-cell *matHeaderCellDef> Private </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *ngIf="element.private">done</mat-icon>
      </td>
    </ng-container>

    <!-- projectRoleId Column -->
    <ng-container matColumnDef="projectRoleId">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{ getRoleNameById(element.projectRoleId) }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="projects__item" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openProject(row.projectId)"></tr>
  </table>
</div>
